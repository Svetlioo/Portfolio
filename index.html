<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car 1/4 mile</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="track">
      <img class="car car1" src="car1.png" alt="Car 1" />
      <img class="car car2" src="car2.png" alt="Car 2" />
    </div>

    <div class="input-container">
      <label for="time-input-car1">Car 1 1/4 mile (in seconds):</label>
      <input type="number" id="time-input-car1" min="0" step="1" />
      <label for="time-input-car2">Car 2 1/4 mile (in seconds):</label>
      <input type="number" id="time-input-car2" min="0" step="1" />
      <button id="submit-button">Submit</button>
      <button id="reset-button">Reset</button>
    </div>

    <p id="result"></p>

    <script src="script.js"></script>
  </body>
</html>
